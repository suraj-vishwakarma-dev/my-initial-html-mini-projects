<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <header>
    <h1>My Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Photos</h2>
    <figure>
      <img src="image1.jpg" alt="Nature photo" width="300">
      <figcaption>Beautiful Nature</figcaption>
    </figure>

    <figure>
      <img src="image2.jpg" alt="City photo" width="300">
      <figcaption>City Lights</figcaption>
    </figure>

    <h2>Gallery Info</h2>
    <table border="1">
      <caption>Image Information</caption>
      <tr>
        <th>Title</th>
        <th>Category</th>
      </tr>
      <tr>
        <td>Beautiful Nature</td>
        <td>Landscape</td>
      </tr>
      <tr>
        <td>City Lights</td>
        <td>Urban</td>
      </tr>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 My Mini Website</p>
  </footer>
</body>
</html>
